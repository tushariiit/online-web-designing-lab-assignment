<html>
    <head>
        <title>prompt</title>
    </head>
    <body>
        <script>
            var num1;
            var num2;
            var sum;
            var product;
            var difference;
            num1=prompt("enter 1st no:");
            num2=prompt("enter 2nd no:");
            sum=parseInt(num1)+parseInt(num2);
            product=parseInt(num1)*parseInt(num2);
            difference=parseInt(num1)-parseInt(num2);

            document.writeln("sum is "+sum+",");
            document.writeln("product is "+product+" and ");
            document.writeln("difference is "+difference);
        </script>
    </body>
</html>
