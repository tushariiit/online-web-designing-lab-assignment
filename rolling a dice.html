<html>
<head>
    <title>Rolling a dice</title>
</head>
<body>
    <h1 style="text-align: center;color: blue;">ROLLING A DICE 30 TIMES</h1>
    <h2 style="text-align: center;">By::Tushar Upadhayay(11911050) CSE</h2>
<script>
var no;
function number(){
no=Math.floor((Math.random()*6)+1);
document.write(no+" ");
}
for(var i=0;i<30;i++)
{
    number();
}
</script>
</body>
</html>
